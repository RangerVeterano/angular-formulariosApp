<h2>Reactivos: <small>Dinamicos</small></h2>
<hr>

<form autocomplete="off" [formGroup]="miFormulario">

    <!-- nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9 ">
            <input class="form-control"
                   type="text"
                   formControlName="nombre"
                   placeholder="Nombre de la persona">

            <span *ngIf="campoValido('nombre')"
                  class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9 ">
            <div class="input-group mb-3">
                <input type="text"
                       class="form-control"
                       placeholder="Agregar juego favorito"
                       [formControl]="nuevoFavorito"
                       (keyup.enter)="agregarFavorito()">

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- lista de juegos Favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            
            <div *ngFor="let favorito of favoritosArr.controls; let i = index"
                 class="input-group mb-1">
                <input [formControlName]="i"
                       class="form-control">

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrar(i)">
                    Borrar
                </button>
            </div>


        </div>
    </div>

    <div class="row">

        <div class="col-sm">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="guardar()">
                Guardar
            </button>

        </div>
    </div>

</form>

<span>Valid</span>
<pre>
    {{miFormulario.valid}}
</pre>

<span>Value</span>
<pre>
    {{miFormulario.value | json}}
    
</pre>

<span>Agregar Juego</span>
<pre>
    {{nuevoFavorito.valid}}
    {{nuevoFavorito.value}}
    
</pre>
