<h2>
    Reactivos: Switches
</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- radios -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-control">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="M"
                       id="radioMasculino"
                       formControlName="genero">
                <label class="form-check-label"
                       for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       id="radioFemenino"
                       formControlName="genero">
                <label class="form-check-label"
                       for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- switch -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-control">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch ">
                <input class="form-check-input"
                       type="checkbox"
                       formControlName="notificaciones"
                       id="flexSwitchCheckDefault">
                <label class="form-check-label "
                       for="flexSwitchCheckDefault">
                    Quiero recibir notificaciones
                </label>
            </div>

        </div>
    </div>

    <!-- check box -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-control"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       formControlName="condiciones"
                       id="flexCheckDefault">

                <label class="form-check-label"
                       for="flexCheckDefault">
                    Terminos y condiciones de busqueda
                </label>
            </div>
        </div>

        <!-- boton -->

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end" type="submit">Guardar</button>
            </div>
        </div>
    </div>


</form>
