<h2>
    Template: Switches
</h2>
<hr>

<form action="" #miFormulario="ngForm">

    <!-- radios -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-control">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="M"
                       [(ngModel)]="persona.genero"
                       name="radioGenero"
                       id="radioMasculino"
                       required>
                <label class="form-check-label"
                       for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       [(ngModel)]="persona.genero"
                       name="radioGenero"
                       id="radioFemenino"
                       required>
                <label class="form-check-label"
                       for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- switch -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-control">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch ">
                <input class="form-check-input"
                       type="checkbox"
                       [ngModel]="persona.notificaciones"
                       name="notificaciones"
                       role="switch"
                       id="flexSwitchCheckDefault">
                <label class="form-check-label "
                       for="flexSwitchCheckDefault">
                    Quiero recibir notificaciones
                </label>
            </div>

        </div>
    </div>

    <!-- check box -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-control"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       name="terminos"
                       [(ngModel)]="terminosYCondiciones"
                       id="flexCheckDefault"
                       required>

                <label class="form-check-label"
                       for="flexCheckDefault">
                    Terminos y condiciones de busqueda
                </label>
            </div>
        </div>

        <!-- boton -->

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
            </div>
        </div>
    </div>


</form>

<h5>Valor del formulario</h5>
<pre> {{miFormulario.value | json}}</pre>

<h5>Valor del formulario</h5>
<pre> {{persona | json}}</pre>

<h5>Valor del formulario</h5>
<pre> {{miFormulario.valid | json}}</pre>

<h5>Terminos</h5>
<pre> {{miFormulario.controls['terminos']?.errors | json}}</pre>

<h5>Condiciones</h5>
<pre> {{miFormulario.valid | json}}</pre>
